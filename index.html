<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Inclusivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Sistema Inclusivo</h1>
        
        <!-- Mensaje de texto para usuarios visuales -->
        <div class="text-box">
            <p id="text">Bienvenido al SISTEMA INCLUSIVO. Si tienes problemas visuales, espera <span id="countdown">10</span> segundos y serás redirigido a la pantalla correspondiente. Si tienes problemas auditivos, presiona el botón continuar.</p>
        </div>
        
        <!-- Imagen y video para la inclusión -->
        <div class="media-container">
            <img src="logo.jpg" alt="Imagen inclusiva" onclick="speakMessage()" class="inclusion-image">
            <video controls class="inclusion-video">
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>
        
        <!-- Botón para redirigir a la página para personas con problemas auditivos -->
        <button id="audioButton" onclick="redirectToSum()">Continuar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
